<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek's Chile</title>
    <meta name="description" content="contactar para Busqueda Reclutamiento y Contratacion de Profesionales y Talentos TI">
    <meta name="keywords" content="contratacion, busqueda, reclutamiento, hunting, TI, fullstack, front end, back end">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a name="inicio"></a>
<header class="container-fluid position-fixed bg-white indexNav">
    <div class="row">
        <div class="col-md-2 offset-md-1 d-flex align-items-center">
            <img src="../img/logo.png" class="img-fluid tamImgHeader" alt="logo header">    
        </div>
        <div class="col-md-8 d-flex align-items-center justify-content-end text-secondary">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active text-secondary" href="../index.html#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="../index.html#servicios">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="../index.html#nosotros">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="../index.html#contactanos">Contáctanos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-secondary" href="../index.html#gtest">G-Test</a>
                  </li>
              </ul>
        </div>
    </div>
</header>
<section class="container-fluid fondoInicio pt-5 pb-5">
    <div class="container pt-5">
        <div class="row pt-5">
            <div class="col-md-6 offset-md-3 text-center">
                <h1>CONTACTANOS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 text-center mt-4">
                <p class="fs-4">¡Mantengámonos en Contacto!</p>
                <p class="fs-5">Escribenos y nos pondremos en contacto a la brevedad.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form>
                    <div class="mb-3 pt-5">
                      <label for="InputNombre" class="form-label" >Nombre Completo</label>
                      <input type="text" class="form-control" id="InputNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="InputTelefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="InputTelefono" required>
                      </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail" >
                    </div>
                    <div class="mb-3">
                        <label for="Textarea" class="form-label">Ingrese un comentario</label>
                        <textarea class="form-control" id="Textarea" rows="3" required></textarea>
                      </div>
                    <div class="mb-3">
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu información personal</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
</section>
<a name="servicios"></a>


<footer class="container-fluid bg-secondary text-white ">
        <div class="row">
            <div class="col-md-8 offset-md-1 d-flex align-items-center">
                <p class="m-0">Geek's Chile - Santiago de Chile</p>
            </div>
            <div class="col-md-1 d-flex align-items-center">
                <img src="../img/linkedin.png" class="img-fluid tamImgFooter"   alt="logo footer">    
            </div>
        </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
